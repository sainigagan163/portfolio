<svg width="220" height="260" viewBox="0 0 220 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Microsoft Certified Azure Data Scientist Associate badge</title>
  <desc id="desc">Shield shaped badge with silver banner for Azure Data Scientist Associate credential.</desc>
  <defs>
    <linearGradient id="azureDSShield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1F2937" />
      <stop offset="50%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </linearGradient>
    <linearGradient id="azureDSBanner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F1F5F9" />
      <stop offset="100%" stop-color="#CBD5F5" />
    </linearGradient>
    <filter id="dsShadow" x="-15%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="16" stdDeviation="14" flood-color="#1E3A8A" flood-opacity="0.28" />
    </filter>
  </defs>
  <g filter="url(#dsShadow)">
    <path
      d="M110 12L194 60V132C194 189 158 231 110 248C62 231 26 189 26 132V60L110 12Z"
      fill="url(#azureDSShield)"
      stroke="#C7D2FE"
      stroke-width="4"
    />
    <path d="M42 66H178V118H42V66Z" fill="#111827" />
    <text x="110" y="98" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="#F9FAFB" font-weight="700" letter-spacing="0.12em">
      MICROSOFT
    </text>
    <text x="110" y="124" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" fill="#E2E8F0" font-weight="600" letter-spacing="0.12em">
      CERTIFIED
    </text>
    <path d="M40 150H180L164 194H56L40 150Z" fill="url(#azureDSBanner)" />
    <text x="110" y="178" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" fill="#0F172A" font-weight="700">
      AZURE DATA SCIENTIST
    </text>
    <path d="M52 202H168L156 230H64L52 202Z" fill="#1E293B" opacity="0.9" />
    <text x="110" y="223" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" fill="#F8FAFC" font-weight="600">
      ASSOCIATE
    </text>
