<svg width="220" height="240" viewBox="0 0 220 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">AWS Certified Cloud Practitioner badge</title>
  <desc id="desc">Hexagonal AWS Certified badge with lavender practitioner ribbon.</desc>
  <defs>
    <linearGradient id="awsCloudHex" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="50%" stop-color="#1F2937" />
      <stop offset="100%" stop-color="#312E81" />
    </linearGradient>
    <linearGradient id="awsCloudRibbon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C084FC" />
      <stop offset="100%" stop-color="#A855F7" />
    </linearGradient>
    <linearGradient id="awsCloudAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#FBBF24" />
    </linearGradient>
    <filter id="awsCloudShadow" x="-15%" y="-15%" width="130%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="12" flood-color="#111827" flood-opacity="0.4" />
    </filter>
